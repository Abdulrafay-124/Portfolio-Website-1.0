<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Certifications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      margin: 0;
      padding: 40px;
    }
	
	body {
	  opacity: 0;
	  transition: opacity 0.8s ease-in-out;
	}

	body.loaded {
	  opacity: 1;
	}

	
	.video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
	
	.overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(155, 89, 182, 0.4); 
	z-index: 0;
	pointer-events: none; 
	}

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .cert-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .cert-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }

    .cert-card h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #f0e6ff;
    }

    .cert-card a {
      display: inline-block;
      padding: 10px 20px;
      background: #9b59b6;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .cert-card a:hover {
      background: #8e44ad;
    }

    /* Optional embedded pdf view */
    .cert-preview {
      width: 100%;
      height: 400px;
      margin-top: 15px;
      border: 3px solid #fff;
      border-radius: 12px;
    }

  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("loaded");
  });

 
  const links = document.querySelectorAll("a");
  links.forEach(link => {
    link.addEventListener("click", function(e) {
      const target = this.getAttribute("href");
      if (target && target.includes(".html")) {
        e.preventDefault();
        document.body.classList.remove("loaded");
        setTimeout(() => {
          window.location.href = target;
        }, 400); 
      }
    });
  });
</script>

</nav>
