  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
	body {
	opacity: 0;
	transition: opacity 0.8s ease-in-out;
	}

	body.loaded {
	opacity: 1;
	}
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Purple Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(155, 89, 182, 0.4);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px #000;
      z-index: 2;
    }

    .social-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    .social-link {
      background: #9b59b6;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 40px;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .social-link:hover {
      background: #8e44ad;
    }

    /* Simple icons using emojis */
    .icon {
      font-size: 22px;
    }
  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("loaded");
  });


  const links = document.querySelectorAll("a");
  links.forEach(link => {
    link.addEventListener("click", function(e) {
      const target = this.getAttribute("href");
      if (target && target.includes(".html")) {
        e.preventDefault();
        document.body.classList.remove("loaded");
        setTimeout(() => {
          window.location.href = target;
        }, 400); 
      }
    });
  });
</script>
