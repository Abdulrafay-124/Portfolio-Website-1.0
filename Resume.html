<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
	body {
	opacity: 0;
	transition: opacity 0.8s ease-in-out;
	}

	body.loaded {
  opacity: 1;
	}
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

   
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(155, 89, 182, 0.4);
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #fff;
      margin: 40px 0 30px;
      text-shadow: 2px 2px 6px #000;
    }

    .resume-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .resume-viewer {
      width: 80%;
      height: 800px;
      border: 3px solid #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }

  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("loaded");
  });

  // Optional: Add fade-out on link clicks
  const links = document.querySelectorAll("a");
  links.forEach(link => {
    link.addEventListener("click", function(e) {
      const target = this.getAttribute("href");
      if (target && target.includes(".html")) {
        e.preventDefault();
        document.body.classList.remove("loaded");
        setTimeout(() => {
          window.location.href = target;
        }, 400); // duration of fade-out
      }
    });
  });
</script>

<body>
<nav style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">
  <a href="Homepage.html" style="margin: 0 15px; color: white; text-decoration: none;">Home</a>
  <a href="Aboutme.html" style="margin: 0 15px; color: white; text-decoration: none;">About Me</a>
  <a href="Certifications.html" style="margin: 0 15px; color: white; text-decoration: none;">Certifications</a>
  <a href="Resume.html" style="margin: 0 15px; color: white; text-decoration: none;">Resume</a>
  <a href="Sociallinks.html" style="margin: 0 15px; color: white; text-decoration: none;">Connect with Me</a>
</nav>

  <video autoplay muted loop playsinline class="video-bg">
    <source src="neonvid.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  
  <div class="overlay"></div>

  <h1>My Resume</h1>

  <div class="resume-container">
    
    <iframe src="My CV.pdf" class="resume-viewer"></iframe>
  </div>

</body>
</html>
