<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me with Video Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
	
	body {
	  opacity: 0;
	  transition: opacity 0.8s ease-in-out;
	}

	body.loaded {
	  opacity: 1;
	}

   
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
	
	.overlay {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: rgba(155, 89, 182, 0.4);
	  z-index: -1;
	  pointer-events: none;
	}

    .about-container {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .about-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    .about-container h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .about-container p {
      font-size: 18px;
      line-height: 1.7;
    }

    .about-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #9b59b6;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s;
    }

    .about-container a:hover {
      background: #8e44ad;
    }

  </style>
</head>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.body.classList.add("loaded");
  });

  
  const links = document.querySelectorAll("a");
  links.forEach(link => {
    link.addEventListener("click", function(e) {
      const target = this.getAttribute("href");
      if (target && target.includes(".html")) {
        e.preventDefault();
        document.body.classList.remove("loaded");
        setTimeout(() => {
          window.location.href = target;
        }, 400); // 
      }
    });
  });
</script>

</nav>
